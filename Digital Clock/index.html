<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
           #clock{
            color:white;
            transform: translateX(-50%) translateY(-50%);
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 60px;
            font-family: orbitron;
            letter-spacing: 7px;
            
           }
           body{
            background-image: url("image.jfif");
            background-repeat: no-repeat;
            background-size: 100%;
           }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
    function show(){
        var date=new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();
        var session="AM";
        if(h==0)
        {
            h=12;          //12 hour format
        }
        if(h>12)
        {
            h=h-12;
            session="PM"; //12 hour format
        }
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;
        setTimeout(show,1000);
        document.getElementById("clock").innerHTML= h+":"+m+":"+s+" "+session ;
    }
    show();

    </script>
    
</body>
</html>
